<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="left-header">
            <h3>Where in the world?</h3>
          </div>
          <div class="right-header">
            <h4>Dark Mode</h4>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <form>
            <input required placeholder="Search for a country…" type="search" />
            <i class="fas fa-search"></i>
          </form>
          <div class="all-cards-1-2">
            <div class="cards1">
              <div class="card1">
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png"
                  alt=""
                />
                <div class="card1-info"><p>Germany</p></div>
              </div>
              <div class="card1">
                <img src="./img/1280px-Flag_of_Germany.svg (1).png" alt="" />
                <div style="padding: 29px 24px 35px 24px" class="card1-info">
                  <p>United States of America</p>
                </div>
              </div>
              <div class="card1">
                <img src="./img/1280px-Flag_of_Germany.svg (2).png" alt="" />
                <div style="text-align: center" class="card1-info">
                  <p>Brazil</p>
                </div>
              </div>
              <div class="card1">
                <img src="./img/1280px-Flag_of_Germany.svg (3).png" alt="" />
                <div class="card1-info"><p>Iceland</p></div>
              </div>
            </div>
            <div class="cards2">
              <div class="card2">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Flag_of_Afghanistan_%282013%E2%80%932021%29.svg/1200px-Flag_of_Afghanistan_%282013%E2%80%932021%29.svg.png"
                  alt=""
                />
                <div style="padding: 20px 0 44px 0" class="card2-info">
                  <p>Afghanistan</p>
                </div>
              </div>
              <div class="card2">
                <img src="./img/1280px-Flag_of_Germany.svg (5).png" alt="" />
                <div style="padding: 20px 0 44px 0" class="card2-info">
                  <p>Åland Islands</p>
                </div>
              </div>
              <div class="card2">
                <img src="./img/1280px-Flag_of_Germany.svg (6).png" alt="" />
                <div style="padding: 20px 0 44px 0" class="card2-info">
                  <p>Albania</p>
                </div>
              </div>
              <div class="card2">
                <img src="./img/1280px-Flag_of_Germany.svg (7).png" alt="" />
                <div style="padding: 20px 0 44px 0" class="card2-info">
                  <p>Algeria</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
